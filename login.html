<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masuk</title>
  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#fffdf3] flex flex-col min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white w-full p-3 md:shadow-none shadow-md fixed top-0 left-0 z-10">
    <div class="flex items-center justify-left">
      <img src="assets/Logo.png" alt="Logo" class="h-10" />
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex items-center justify-center flex-grow pt-12 px-4">
    <div class="bg-white p-5 rounded-lg shadow-md w-full max-w-md">
      <!-- Judul -->
      <h2 class="text-lg font-semibold text-gray-800 mb-1 text-center">Masuk</h2>
      <p class="text-gray-500 text-xs mb-4 text-center">Masuk ke akun kamu!</p>

      <!-- Form -->
      <form>
        <!-- E-Mail -->
        <div class="mb-2">
          <label class="block text-gray-500 text-xs">E-Mail <span class="text-red-500">*</span></label>
          <input type="email"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            required />
        </div>

        <!-- Kata Sandi -->
        <div class="mb-2 relative">
          <label class="block text-gray-500 text-xs">Kata Sandi <span class="text-red-500">*</span></label>
          <input type="password"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            required />
          <span class="absolute right-3 top-1/2 transform -translate-y-1/4 text-gray-500 cursor-pointer"><i
              class="bi bi-eye-slash-fill"></i></span>
        </div>

        <!-- Lupa Password -->
        <div class="text-right mb-2">
          <a href="#" class="text-gray-500 text-xs">Lupa Password?</a>
        </div>

        <!-- Tombol Masuk -->
        <button type="submit"
          class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition duration-300 text-sm font-bold">
          Masuk
        </button>
      </form>

      <!-- Link Daftar -->
      <div class="text-center mt-2 bg-[#E2FCD9] py-2 rounded-md">
        <a href="#" class="text-green-500 text-sm font-bold hover:underline">Daftar</a>
      </div>

      <!-- Separator -->
      <div class="flex items-center my-2">
        <hr class="flex-grow border-gray-300" />
        <span class="mx-1 text-gray-500 text-xs">atau</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Masuk dengan Google -->
      <button
        class="w-full flex items-center justify-center p-2 border border-gray-300 rounded-md hover:bg-gray-50 transition duration-300">
        <img src="https://www.google.com/favicon.ico" alt="Google Icon" class="w-4 h-4 mr-1" />
        <span class="text-gray-700 text-xs">Masuk dengan Google</span>
      </button>
    </div>
  </div>
</body>

</html>
